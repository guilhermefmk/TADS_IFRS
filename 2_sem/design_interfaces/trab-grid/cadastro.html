<!DOCTYPE html>
<html>
<head>
  <title>Cadastro</title>
  <link rel="stylesheet" href="./assets/style/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/style/cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="signup-container">
    <div class="content">
      <h1>Cadastre-se</h1>
      <form>
        <fieldset>
          <label for="login">Login:</label>
          <input type="text" id="login" name="login" required>
        </fieldset>
        <fieldset>
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </fieldset>
        <fieldset>
          <label for="confirm-password">Confirme a senha:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </fieldset>
        <fieldset>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </fieldset>
        <fieldset>
          <label for="date">Data de nascimento:</label>
          <input type="date" id="date" name="date" required>
        </fieldset>
        <a class="cta-button" href="login.html">Cadastrar</a>
        <a class="cta-button" href="login.html">Fazer Login</a>
      </form>
    </div>
    <img src="./assets/img/bg-cadastro.jpg" alt="Imagem" class="image">
  </div>
</body>
</html>
