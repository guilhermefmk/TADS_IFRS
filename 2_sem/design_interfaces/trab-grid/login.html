<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="./assets/style/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/style/cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="signup-container">
    <div class="content">
      <h1>Login</h1>
      <form>
        <fieldset>
          <label for="login">Login:</label>
          <input type="text" id="login" name="login" required>
        </fieldset>
        <fieldset>
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </fieldset>
        <a class="cta-button" href="portal.html">Logar</a>
        <a class="cta-button" href="cadastro.html">Cadastrar</a>
      </form>
    </div>
    <img src="./assets/img/bg-cadastro.jpg" alt="Imagem" class="image">
  </div>
</body>
</html>
