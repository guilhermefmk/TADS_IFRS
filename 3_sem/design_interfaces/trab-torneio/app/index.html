<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
    <script src="
      https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js
    "></script>
    <script src="../script/script.js"></script>
</head>
<body>
    <main class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 20px);">
        <div id="registration">
          <div id="registrationForms" class="row center text-center justify-content-center">
            <h1>Registro</h1>
            <div class="card text-center col-sm" style="width: 16rem;">
                <div class="card-body">
                  <h5 class="card-title">Time 1</h5>
                  <div class="mb-3">
                    <label for="team1_name" class="form-label">Nome do time</label>
                    <input type="text" class="form-control" id="team1_name" placeholder="Nome do time"  value="a">
                  </div>
                  <label for="team1_color" class="form-label">Cor do time</label>
                  <input type="color" class="form-control" id="team1_color" value="#ff0000" title="Choose your color">
                </div>
              </div>
              <div class="card text-center col-sm" style="width: 16rem;">
                <div class="card-body">
                  <h5 class="card-title">Time 2</h5>
                  <div class="mb-3">
                    <label for="team2_name" class="form-label">Nome do time</label>
                    <input type="text" class="form-control" id="team2_name" placeholder="Nome do time"  value="b">
                  </div>
                  <label for="team2_color" class="form-label">Cor do time</label>
                  <input type="color" class="form-control" id="team2_color" value="#0000FF" title="Choose your color">
                </div>
              </div>
              <div class="card text-center col-sm" style="width: 16rem;">
                <div class="card-body">
                  <h5 class="card-title">Time 3</h5>
                  <div class="mb-3">
                    <label for="team3_name" class="form-label">Nome do time</label>
                    <input type="text" class="form-control" id="team3_name" placeholder="Nome do time"  value="c">
                  </div>
                  <label for="team3_color" class="form-label">Cor do time</label>
                  <input type="color" class="form-control" id="team3_color" value="#FFFF00" title="Choose your color">
                </div>
              </div>
              <div class="card text-center col-sm" style="width: 16rem;">
                <div class="card-body">
                  <h5 class="card-title">Time 4</h5>
                  <div class="mb-3">
                    <label for="team4_name" class="form-label">Nome do time</label>
                    <input type="text" class="form-control" id="team4_name" placeholder="Nome do time"  value="d">
                  </div>
                  <label for="team4_color" class="form-label">Cor do time</label>
                  <input type="color" class="form-control" id="team4_color" value="#008000" title="Choose your color">
                </div>
              </div>
        </div>
          <div class="row mt-3 d-grip">
              <button type="button" class="btn btn-primary" onclick="startTournament()">Come√ßar o torneio</button>
          </div>
        </div>
        <div id="show-content"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
